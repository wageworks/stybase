{% extends "base.html" %}
{% block title %}Register | Stybase{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Create a Stybase Account</h2>

    

    <form method="POST" action="{{ url_for('register') }}" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="app_password" class="form-label"><strong>App password</strong> (will be used to login to authorized websites) </label>
            <input type="password" class="form-control" id="app_password" name="app_password" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name (Optional)</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone (Optional)</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Account Type</label>
            <select class="form-select" id="role" name="role" required>
                <option value="user" selected>User</option>
                <option value="developer">Developer</option>
            </select>
            <small class="form-text text-muted">Choose "Developer" if you want to register apps using Stybase.</small>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">I agree to the <a href="{{ url_for('terms') }}">Terms of Service</a> and <a href="{{ url_for('privacy') }}">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </form>
</div>
{% endblock %}
