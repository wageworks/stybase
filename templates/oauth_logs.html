{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>OAuth Logs</h2>
    {% if logs %}
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>App ID</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.user_id }}</td>
                <td>{{ log.app_id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No OAuth activity logged yet.</p>
    {% endif %}
</div>
{% endblock %}
