{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Manage Users</h2>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.is_active }}</td>
                <td>
                    {% if u.role != 'admin' %}
                    <a href="{{ url_for('revoke_user', user_id=u.id) }}" class="btn btn-danger btn-sm">Revoke</a>
                    {% else %}
                    <span class="text-muted">Admin</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
